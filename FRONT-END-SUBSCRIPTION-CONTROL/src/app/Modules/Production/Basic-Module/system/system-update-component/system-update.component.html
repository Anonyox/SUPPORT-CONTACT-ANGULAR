<mat-card>
    <mat-card-title style="text-transform: uppercase;">
        <mat-icon>settings_system_daydream</mat-icon> {{name}}
    </mat-card-title>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="formulario" class="normal-form" (submit)="submit()">
        <div class="row">
          
            <div class="col-md-4">
                <mat-form-field style="width: 100%;" appearance="legacy" class="col-md-4">
                    <mat-label>Nome :</mat-label>
                    <input matInput required formControlName="title">
                    <mat-error *ngIf="Name.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field style="width: 100%;" appearance="legacy" class="col-md-4">
                    <mat-label>Descrição :</mat-label>
                    <input matInput required formControlName="description">
                    <mat-error *ngIf="Description.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field style="width: 100%;" appearance="legacy" class="col-md-4">
                    <mat-label>Data de Publicação :</mat-label>
                    <input matInput type="date" required formControlName="systemPublic_Date">
                    <mat-error *ngIf="SystemPublicationDate.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            
          
        </div>

       
        <br>
        <div class="row">
            <div class="col-md-1">
                <button mat-raised-button  class="btn btn-success" type="submit">Salvar   </button>
            </div>
            <div class="col-md-1">
                <button mat-raised-button class="btn btn-danger" routerLink="/system">Voltar</button>
            </div>
           

        </div>

        <br>

        <section class="example-container mat-elevation-z8" tabindex="0" style="height: 70.7vh;">
            <table mat-table [dataSource]="systems | filter:id">
                <!-- Position Column -->
                <!-- Name Column -->
                <ng-container matColumnDef="Title">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
        
                <!-- Weight Column -->
                <ng-container matColumnDef="Description">
                  <th mat-header-cell *matHeaderCellDef> Descrição </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
        
                <!-- Symbol Column -->
                <ng-container matColumnDef="SystemDatePublication">
                  <th mat-header-cell *matHeaderCellDef> Data de Publicação </th>
                  <td mat-cell *matCellDef="let element"> {{element.systemPublic_Date | date: 'dd/MM/yyyy'}} </td>
                </ng-container>
        
                <ng-container matColumnDef="Acoes" class="d-flex">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element" class="mat-cell" colspan="4">
                      <div>
                        <a style="float:right" class="btn btn-outline-warning mb-1 btn-sm" routerLink="/system/detail/{{element.id}}">Atualizar</a>
                      </div>
                  </td>
              </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </section>
    </form>
</mat-card>
