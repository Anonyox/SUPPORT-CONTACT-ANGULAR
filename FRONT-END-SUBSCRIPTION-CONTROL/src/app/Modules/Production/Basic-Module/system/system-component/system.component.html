<mat-card>
    <mat-card-title>
        <mat-icon>settings_system_daydream</mat-icon> Soluções
    </mat-card-title>
    <mat-divider></mat-divider>
    <br>
    <form class="normal-form" [formGroup]="formulario">
      <div>
        <mat-form-field id="searchField">
          <mat-placeholder>Pesquisar</mat-placeholder>
          <input matInput type="search" formControlName="Search" [(ngModel)]="search" (keyup)="filterInDesc(search)">
          <button  mat-icon-button matSuffix color="primary" aria-label="search">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <a id="add"  style="float: right; margin-top: 5px;" mat-mini-fab color="primary"
          [routerLink]="['/system/create']">
          <mat-icon>add</mat-icon>
      </a>
      </div>
      <section class="example-container mat-elevation-z8" style="height: 78.5vh;" tabindex="0">
        <table mat-table [dataSource]="systems">
          <!-- Position Column -->
          <!-- Name Column -->
          <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="SystemDatePublication">
            <th mat-header-cell *matHeaderCellDef> Data de Publicação </th>
            <td mat-cell *matCellDef="let element"> {{element.systemPublic_Date | date: 'dd/MM/yyyy'}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Acoes" class="d-flex">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="mat-cell" colspan="4">
                <div>
                    <a style="float:right" class="btn btn-outline-warning mb-1 btn-sm" routerLink="/system/detail/{{element.id}}">Atualizar</a>
                </div>
            </td>
        </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>
    </form>
  </mat-card>
