<mat-card>

    <mat-card-title>
        <mat-icon>pan_tool</mat-icon> Permiss√µes
    </mat-card-title>

    <mat-divider></mat-divider>
    <br>
    <form class="normal-form">
        <div>
          <mat-form-field id="searchField">
            <mat-placeholder>Pesquisar</mat-placeholder>
            <input matInput type="search">
            <button  mat-icon-button matSuffix color="primary" aria-label="search">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
          <button id="add"  style="float: right; margin-top: 5px;" mat-mini-fab color="primary"
            [routerLink]="['/permission/create']">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <section class="example-container mat-elevation-z8" style="height: 78.5vh;" tabindex="0">
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
    
            <ng-container matColumnDef="update" class="d-flex">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="mat-cell" colspan="4">
                  <div>
                      <a style="float:right" class="btn btn-outline-warning mb-1 btn-sm" routerLink="detail/{{element.name}}">Atualizar</a>
                  </div>
              </td>
          </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </section>
      </form>
</mat-card>
