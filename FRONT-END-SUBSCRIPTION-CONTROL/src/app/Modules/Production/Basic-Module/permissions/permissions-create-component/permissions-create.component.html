<mat-card>
    <mat-card-title>
        <mat-icon>pan_tool</mat-icon> Nova Permissão
    </mat-card-title>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="form" class="normal-form">
        <div class="row">
          
            <div class="col-md-4">
                <mat-form-field style="width: 100%;" appearance="legacy" class="col-md-4">
                    <mat-label>Código :</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-md-8">
                <mat-form-field style="width: 100%;" appearance="legacy" class="col-md-4">
                    <mat-label>Descrição :</mat-label>
                    <input  matInput>
                </mat-form-field>
            </div>
            
          
        </div>

       
        <br>
        <div class="row">
            <div class="col-md-1">
                <button mat-raised-button class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="col-md-1">
                <button mat-raised-button class="btn btn-danger" routerLink="/permission">Voltar</button>
            </div>
            <div class="col-md-10">
                <mat-form-field class="col-md-10" id="searchFieldCreate">
                    <mat-placeholder>Pesquisar</mat-placeholder>
                    <input matInput type="search">
                    <button mat-icon-button matSuffix color="primary" aria-label="search">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
            </div>

        </div>

        <section class="example-container mat-elevation-z8" tabindex="0" style="height: 70.5vh;">
            <table mat-table [dataSource]="dataSource">
                <!-- Position Column -->
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <ng-container matColumnDef="update" class="d-flex">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" class="mat-cell" colspan="4">
                        <div>
                            <a style="float:right" class="btn btn-outline-warning mb-1 btn-sm" routerLink="/permission/detail/{{element.name}}">Atualizar</a>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </section>
    </form>
</mat-card>
