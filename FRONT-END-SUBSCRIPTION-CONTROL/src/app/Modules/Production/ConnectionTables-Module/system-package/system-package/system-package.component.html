<mat-card>
    <mat-card-title>
        <mat-icon>settings_system_daydream</mat-icon> {{name}} | Soluções Atribuídas
    </mat-card-title>
    <mat-divider></mat-divider>
    <br>
    <form class="normal-form" [formGroup]="formulario">
      <div>
        <mat-form-field id="searchField">
            <mat-placeholder>Pesquisar</mat-placeholder>
            <input matInput type="search" formControlName="Search" [(ngModel)]="search" (keyup)="filterInDesc(search)" router>
            <button mat-icon-button matSuffix color="primary" aria-label="search">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
          
          <a id="add"  style="float: right; margin-top: 5px;" mat-mini-fab color="primary" routerLink="/systemPackage/create/{{id}}/{{name}}">
          <mat-icon>add</mat-icon>
      </a>
      
      </div>

      <div class="row">
      
        <div class="col-md-10">
            <button mat-raised-button class="btn btn-danger" routerLink="/customer">Voltar</button>
        </div>

       

    </div>

    <br>
      <section class="example-container mat-elevation-z8" style="height: 72.7vh;" tabindex="0">
        <table mat-table [dataSource]="systemPackage">
          <!-- Position Column -->
          <!-- Name Column -->
          <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.system.title}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.system.description}} </td>
          </ng-container>

          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status == true ? "ATIVO" : "INATIVO"}} </td>
          </ng-container>

  
          <ng-container matColumnDef="Acoes" class="d-flex">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="mat-cell" colspan="4">
                <div>
                    <a style="float:right" class="btn btn-outline-warning mb-1 btn-sm" routerLink="/systemPackage/detail/update/{{element.id}}">Atualizar</a>
                </div>
            </td>
        </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>
    </form>
  </mat-card>
