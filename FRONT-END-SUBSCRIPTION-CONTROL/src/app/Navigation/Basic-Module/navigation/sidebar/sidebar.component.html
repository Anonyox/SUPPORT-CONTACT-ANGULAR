<mat-toolbar *ngIf="canActivate()">
    <mat-toolbar-row>
      
            <button style="float:left;" mat-button (click)="opened=!opened" *ngIf="showHomePageTitle()">
                <mat-icon>menu</mat-icon>
            </button>
       
       

        <button style="float:left;" mat-button routerLink="home" *ngIf="!showMenuPageTitle()" (click)="opened=false">
            <mat-icon>home</mat-icon>Página Inicial
        </button>
        <button style="float: left;" mat-button (click)="navigateToMenu()">
            <mat-icon>apps</mat-icon>Menu Principal
        </button>
       

        <button style="justify-content: flex-end;" mat-button class="menu-button" (click)="opened=false"
            (click)="logout()" routerLink="">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sair</span>
        </button>


    </mat-toolbar-row>
</mat-toolbar>
