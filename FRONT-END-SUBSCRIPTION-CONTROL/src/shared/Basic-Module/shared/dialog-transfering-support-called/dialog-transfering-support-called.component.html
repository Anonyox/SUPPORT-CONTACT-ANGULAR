<mat-card>
    <mat-card-title>
        <mat-icon>contact_support</mat-icon> Transferir Chamado
        <!-- <button  class="btn btn-danger" type="button" style="float:right" *ngIf="formulario.value.status == 'Aberto'">
            {{formulario.value.status}}
        </button>
        
        <button  class="btn btn-success" type="button" style="float:right" *ngIf="formulario.value.status == 'Finalizado'">
            {{formulario.value.status}}
        </button> -->
        <button  class="btn btn-warning" type="button" style="float:right" >
            {{formulario2.value.title}}
        </button>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-dialog-content>
        <br>
        <form [formGroup]="formulario2" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field style="width: 100%;" appearance="legacy" class="col-md-4">
                        <mat-label>Atual Respons√°vel :</mat-label>
                        <input id="cpf" type="text" matInput formControlName="employeeNameActual" readonly>
                      </mat-form-field>
                </div>
            
                <div class="col-md-6">
                    <mat-form-field style="width: 100%;" appearance="legacy" class="col-md-4">
                        <mat-label>Transferir Para :</mat-label>
                        <mat-select formControlName="employee"
                          (valueChange)="setEmployeeFromSearch($event)">
                          <mat-option *ngFor="let item of employees" [value]="item.id">
                            {{item.person.name}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
        </form>

         


    </mat-dialog-content>
    <br>
    <mat-dialog-actions>
        <form [formGroup]="formulario2" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-md-1">
                    <button class="btn btn-success" type="submit">Confirmar</button>
                </div>
                <div class="col-md-1" style="margin-left: 40%">
    
                    <button class="btn btn-danger" type="button" (click)="close()">Voltar</button>
                </div>
               
            </div>
        </form>
       


    </mat-dialog-actions>
</mat-card>
